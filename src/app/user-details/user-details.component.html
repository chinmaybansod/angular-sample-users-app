<div class="container">
  <div class="d-flex justify-content-start">
    <a class="link" type="button" (click)="navigateToHomePage()">Back</a>
  </div>
  <div class="d-flex justify-content-center w-100 pt-4">
    <mat-card class="example-card" *ngIf="userDetails as user">
      <mat-card-header>
        <mat-card-title
          >{{ user.first_name }} {{ user.last_name }}</mat-card-title
        >
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image height="200" class="pt-4" [src]="user.avatar" alt="Photo of {{ user.email }}">
    </mat-card>
  </div>
</div>
